<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipUrl - Encurtador de URL</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>ZipUrl</h1>
    <p>Urls curtas por at√© uma semana</p>

    <div class="input-group">
        <input type="text" id="originalUrl" placeholder="Cole sua URL aqui, ex:(https://google.com)" />
        <button onclick="shortenUrl()">Encurtar</button>
    </div>

    <div id="resultContainer" class="hidden">
        <p>Sua URL encurtada:</p>
        <a href="#" id="shortenedUrl" target="_blank"></a>
        <button onclick="copyToClipboard()" class="copy-btn">Copiar</button>
    </div>

    <p id="errorMessage" class="error hidden"></p>
</div>

<script src="script.js"></script>
</body>
</html>
